<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoLIst</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../js-todo/Css/style.css">
</head>

<body class="body">

    <div class="container form-container">
<div class="todo-form">
    <form action="" method="post">
        <input type="text" class="todo-input">
        <button class="todo-button">
            <input type="submit" class="submit-btn" value="">
            <i class="fa-regular fa-square-plus submit-icon  "></i>
        </button>
        

    </form>
</div>

</div>
<div class="container container-result">
    <div class="todo-result ">
    <div class="todo-item"> 
        <h3 class="todo-title">Study mystro bootkamp </h3>
        <div>
            <button type="button">
                <i class="fa-solid fa-check todo-check todo-icon"></i>
    
            </button>
            <button> 
                <i class="fa-solid fa-trash todo-delete  todo-icon"></i> 
    
            </button>
        </div>

    </div>

    
    </div>
</div>
     <script src="../js-todo/JS/todo.js"></script>
</body>
</html>
